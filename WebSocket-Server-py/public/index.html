<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Tetris</title>
        <link rel='stylesheet' href='/static/css/style.css' />
    </head>
    <body>
        <input id="room-number" />
        <div id="button-list">
            <button id="create-room" onclick="createRoom(111)">create-room</button>
            <button id="join-room" onclick="joinRoom(111)">join-room</button>
        </div>

        <div class="main">
            <canvas id="opponent" width='300' height='600'></canvas>
            <canvas id="player" width='300' height='600'></canvas>
        </div>

        <script src='/static/js/jquery.min.js'></script>
        <script src='/static/js/tetris.js'></script>
        <script src='/static/js/controller.js'></script>
        <script src='/static/js/render.js'></script>
    </body>
</html>
